<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Rating Predictor</title>
</head>
<body>
    <h1>Review Rating Predictor</h1>
    <form action="/predict" method="POST">
        <label for="review">Enter your review:</label><br>
        <textarea name="review" rows="5" cols="50"></textarea><br><br>
        <input type="submit" value="Predict Rating">
    </form>

    {% if prediction %}
    <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
